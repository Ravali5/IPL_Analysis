<html>
<head>
	<title>IPL Analysis</title>
	<script src='https://d3js.org/d3.v4.min.js'></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<style type="text/css">
		.line {
		  fill: none;
		  stroke: steelblue;
		  stroke-width: 2px;
		}
	</style>
</head>
<body>
	<div id="main">
		<div id="right" >
			<div id="right-top"></div>
			<div id="right-bottom"></div>
		</div>
		<div id="left" >
			<div id="heading" >
				<span style="margin-left: 5%;float: left;font-size: 2em">IPL &nbspANALYSIS</span>
				<span style="float: right; margin-right: 5%;margin-top: 2%;font-size: 1em">By Dilip & Ravali</span>
			</div>
			<div id="menubar" style="width: 100%;float: left;height: 6%;background-color: transparent;">
				<span style="margin-left: 2%;margin-top: 1.5%;float: left;font-size: 1.5em">Analysis by  </span>
				<div style="width: 15%;height: 100%;background-color: red;float: left"> Team </div>
				<div style="width: 15%;height: 100%;background-color: yellow;float: left"> Player </div>
				<div style="width: 15%;height: 100%;background-color: green;float: left"> Venue </div>
			</div>
		</div>
	</div>
	<div id="references">
			<button style="width:150px;height:50px;background-color:#0066cc;color:white;border-radius: 25px" id="refButton"> CLOSE </button>
	</div>
</body>
<script type="text/javascript">
	$.post("/test", {'data': 'received'}, function(data){
	      console.log(data);
    });

	d3.select("body")
		.style("background-color","#b3d1ff")

	d3.select("#main")
		.style("z-index","1")
		.style("float","left")
		.style("width","100%")
		.style("height","100%");

	d3.select("#right")
		.style("width","29%")
		.style("height","98.5%")
		.style("margin-top","0.5%")
		.style("margin-left","0.5%")
		.style("float","left")
		.style("background-color","transparent");

	d3.select("#left")
		.style("width","69%")
		.style("height","98.5%")
		.style("margin-top","0.5%")
		.style("margin-left","0.5%")
		.style("float","left")
		.style("background-color","transparent");

	d3.select("#right-top")
		.style("width","97%")
		.style("height","58%")
		.style("margin-bottom","2%")
		.style("border-style","solid")
		.style("border-radius","30px")
		.style("border-color","#0052cc")
		.style("box-shadow","3px 3px #3385ff");

	d3.select("#right-bottom")
		.style("width","97%")
		.style("height","38%")
		.style("margin-bottom","2%")
		.style("border-style","solid")
		.style("border-radius","30px")
		.style("border-color","#0052cc")
		.style("box-shadow","3px 3px #3385ff");

	d3.select("#heading")
		.style("width","100%")
		.style("height","5%")
		.style("float","left")
		.style("background-color","#0052cc")
		.style("color","#e67300");

	d3.select("#references")
		.style("width","99%")
		.style("height","98%")
		.style("background-color","#cce6ff")
		.style("z-index","2")
		.style("float","left")
		.style("position","absolute")
		.style("text-align","center");

    d3.select("#references").style("display","none");
	d3.select("#refButton")
		.on("click",function(){
			d3.select("#references").style("display","none");
		});
	d3.select("#refAnc")
		.on("click",function(){
			d3.select("#references").style("display","block");
		});

</script>
</html>
