<html>
<head>
	<title>IPL Analysis</title>
	<script src='https://d3js.org/d3.v4.min.js'></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style type="text/css">
		.line {
		  fill: none;
		  stroke: steelblue;
		  stroke-width: 2px;
		}
	</style>
</head>
<body>
	<div id="main">
		<div id="left" >
			<div id="left-top"></div>
			<div id="left-bottom"></div>
		</div>
		<div id="right" >
			<div id="heading">
				<span id="ipl-label" >IPL &nbspANALYSIS</span>
				<span id="author-label" >By Dilip & Ravali</span>
			</div>
			<div id="menubar" >
				<span id="menubar-label" >Analysis by  </span>
				<div id="team-btn" class="menubar-btn"><div class="menubar-btn-adjust" ></div><span id="menubar-team-btn-span">Team</span></div>
				<div id="player-btn" class="menubar-btn"><div class="menubar-btn-adjust" ></div><span id="menubar-player-btn-span">Player</span></div>
				<div id="venue-btn" class="menubar-btn"><div class="menubar-btn-adjust" ></div><span id="menubar-venue-btn-span">Venue</span></div>
				<input id="menubar-search-txt" type="text" placeholder="Search Team/Player/Venue" />
				<span id="menubar-search-btn"><i class="fa fa-search"></i></span>
			</div>
		</div>
	</div>
	<div id="references">
			<button style="width:150px;height:50px;background-color:#0066cc;color:white;border-radius: 25px" id="refButton"> CLOSE </button>
	</div>
	<script src="{{url_for('static', filename='js/d3.geo.min.js')}}"></script>
	<script src="{{url_for('static', filename='js/style.js')}}"></script>
	<script src="{{url_for('static', filename='js/index.js')}}"></script>
	<script src="{{url_for('static', filename='js/team.js')}}"></script>
	<script src="{{url_for('static', filename='js/player.js')}}"></script>
	<script src="{{url_for('static', filename='js/venue.js')}}"></script>
	<script src="{{url_for('static', filename='js/page.js')}}"></script>
</body>
</html>
